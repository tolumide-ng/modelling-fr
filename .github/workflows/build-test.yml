name: modelling
on:
  pull_request:
  push:
   branches:
     - develop
jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 12.x ]
    env:
      NODE_ENV: test

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: NPM install with caching
      uses: bahmutov/npm-install@v1.6.0

    - name: Setup Nodejs environment
      uses: actions/setup-node@v1.1.0
      with:
        node-version:  ${{ matrix.node-version }}

    - name: Install all node modules
      run: npm install

  deploy:
    name: Deploy the application
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/develop')
    env:
      HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Configure Heroku
        run: heroku config:set GIT_HASH=${GITHUB_SHA} GIT_BRANCH=${GITHUB_REF} --app modellingapp-front

      - name: Push to Heroku
        run: git push --force https://heroku:$HEROKU_API_KEY@git.heroku.com/modellingapp-front.git $GITHUB_SHA:master


      